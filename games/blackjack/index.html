<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블랙잭 카지노</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div style="text-align: right; margin-bottom: 10px;">
            <button class="btn-leaderboard" onclick="showLeaderboard()">🏆 리더보드</button>
        </div>
        
        <h1>🎰 블랙잭 카지노 🎰</h1>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">보유 코인</div>
                <div class="info-value coins-display" id="coins">1000</div>
            </div>
            <div class="info-box">
                <div class="info-label">승리</div>
                <div class="info-value" id="wins">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">패배</div>
                <div class="info-value" id="losses">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">무승부</div>
                <div class="info-value" id="draws">0</div>
            </div>
        </div>

        <div class="betting-area" id="betting-area">
            <div class="betting-title">💰 배팅 금액을 선택하세요 💰</div>
            <div class="bet-controls">
                <input type="number" id="bet-input" class="bet-input" value="10" min="10" max="1000">
                <button onclick="clearBet()" class="btn-reset">초기화</button>
            </div>
            <div class="bet-chips">
                <div class="chip chip-10" onclick="addBet(10)">10</div>
                <div class="chip chip-50" onclick="addBet(50)">50</div>
                <div class="chip chip-100" onclick="addBet(100)">100</div>
                <div class="chip chip-500" onclick="addBet(500)">500</div>
                <div class="chip chip-all" onclick="betAll()">ALL IN</div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button id="deal-btn" class="btn-deal" onclick="dealCards()">게임 시작</button>
            </div>
        </div>

        <div class="game-area">
            <div class="dealer-area">
                <div class="area-header">
                    <div class="area-title">🎩 딜러</div>
                    <div class="score" id="dealer-score">점수: ?</div>
                </div>
                <div class="cards" id="dealer-cards"></div>
            </div>

            <div class="player-area">
                <div class="area-header">
                    <div class="area-title">👤 플레이어</div>
                    <div>
                        <span class="score" id="player-score">점수: 0</span>
                        <span class="current-bet hidden" id="current-bet-display">배팅: 0</span>
                    </div>
                </div>
                <div class="cards" id="player-cards"></div>
            </div>
        </div>

        <div class="message" id="message">배팅 금액을 선택하고 게임을 시작하세요!</div>

        <div class="controls">
            <button id="hit-btn" onclick="hit()" disabled>히트</button>
            <button id="stand-btn" class="btn-stand" onclick="stand()" disabled>스탠드</button>
            <button id="double-btn" class="btn-double" onclick="doubleDown()" disabled>더블 다운</button>
        </div>
    </div>

    <div class="game-over-screen" id="game-over-screen">
        <div class="game-over-content">
            <div class="game-over-title">💸 파산! 💸</div>
            <div class="game-over-stats">
                <p>총 게임 수: <span id="total-games">0</span></p>
                <p>승리: <span id="final-wins">0</span></p>
                <p>패배: <span id="final-losses">0</span></p>
                <p>무승부: <span id="final-draws">0</span></p>
                <p>승률: <span id="win-rate">0</span>%</p>
            </div>
            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 20px;">
                <button class="btn-leaderboard-save" onclick="showLeaderboardSave()">🏆 리더보드 등록</button>
                <button class="btn-deal" onclick="resetGame()">새로 시작</button>
            </div>
        </div>
    </div>

    <!-- 리더보드 등록 모달 -->
    <div class="modal-overlay" id="leaderboard-save-modal">
        <div class="modal-content">
            <div class="modal-title">🏆 리더보드 등록</div>
            <div class="modal-body">
                <p style="margin-bottom: 20px; color: #e0e0e0;">당신의 기록을 리더보드에 등록하시겠습니까?</p>
                <div class="game-over-stats" style="font-size: 1.1em; margin-bottom: 20px;">
                    <p>총 게임 수: <span id="save-total-games">0</span></p>
                    <p>승리: <span id="save-wins">0</span></p>
                    <p>승률: <span id="save-win-rate">0</span>%</p>
                </div>
                <input type="text" id="player-name-input" class="name-input" placeholder="이름을 입력하세요" maxlength="15">
            </div>
            <div class="modal-buttons">
                <button class="btn-deal" onclick="saveToLeaderboard()">등록</button>
                <button class="btn-reset" onclick="closeLeaderboardSave()">취소</button>
            </div>
        </div>
    </div>

    <!-- 리더보드 보기 모달 -->
    <div class="modal-overlay" id="leaderboard-modal">
        <div class="modal-content leaderboard-large">
            <div class="modal-title">🏆 리더보드 🏆</div>
            <div class="modal-body">
                <div id="leaderboard-list" class="leaderboard-list">
                    <!-- 리더보드 내용이 여기에 표시됩니다 -->
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-reset" onclick="clearLeaderboard()">리더보드 초기화</button>
                <button class="btn-deal" onclick="closeLeaderboard()">닫기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape From Training - Simple Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        
        .header {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border-bottom: 2px solid #d4af37;
            padding: 1rem;
            text-align: center;
        }
        
        .title {
            font-size: 1.5rem;
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            letter-spacing: 2px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #2a2a2a;
            padding: 1rem;
            border-bottom: 1px solid #404040;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 1.2rem;
            color: #d4af37;
            font-weight: bold;
        }
        
        .main {
            flex: 1;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .weapon-section {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .weapon-display {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .weapon-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .weapon-name {
            font-size: 1.5rem;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }
        
        .weapon-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-bar {
            background: #1a1a1a;
            border-radius: 4px;
            padding: 0.5rem;
        }
        
        .stat-name {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 0.25rem;
        }
        
        .stat-progress {
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #d4af37 0%, #ffd700 100%);
            transition: width 0.3s ease;
        }
        
        .fire-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #d4af37 0%, #ffd700 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .fire-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(212, 175, 55, 0.4);
        }
        
        .fire-button:active {
            transform: translateY(0);
        }
        
        .shooting-range {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 1.5rem;
            position: relative;
        }
        
        .targets {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            height: 200px;
            align-items: center;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .target {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000 0%, #cc0000 100%);
            border: 3px solid #ffaa00;
            cursor: crosshair;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .target:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .range-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        
        .range-stat {
            text-align: center;
            padding: 0.5rem;
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        .damage-number {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4af37;
            pointer-events: none;
            animation: damageFloat 1.5s ease-out forwards;
        }
        
        @keyframes damageFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(0.8); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            border: 2px solid #d4af37;
            border-radius: 8px;
            padding: 1rem;
            color: #e0e0e0;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .main {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            .stats {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üéñÔ∏è ESCAPE FROM TRAINING</div>
    </div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-label">ROUBLES</div>
            <div class="stat-value" id="money">1,000</div>
        </div>
        <div class="stat">
            <div class="stat-label">XP</div>
            <div class="stat-value" id="xp">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">LEVEL</div>
            <div class="stat-value" id="level">1</div>
        </div>
        <div class="stat">
            <div class="stat-label">DPS</div>
            <div class="stat-value" id="dps">12.5</div>
        </div>
    </div>
    
    <div class="main">
        <div class="weapon-section">
            <div class="weapon-display">
                <div class="weapon-icon">üî´</div>
                <div class="weapon-name" id="weapon-name">PM PISTOL</div>
            </div>
            
            <div class="weapon-stats">
                <div class="stat-bar">
                    <div class="stat-name">DAMAGE</div>
                    <div class="stat-progress">
                        <div class="stat-fill" id="damage-bar" style="width: 35%"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="stat-name">ACCURACY</div>
                    <div class="stat-progress">
                        <div class="stat-fill" id="accuracy-bar" style="width: 65%"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="stat-name">RATE OF FIRE</div>
                    <div class="stat-progress">
                        <div class="stat-fill" id="rof-bar" style="width: 30%"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <div class="stat-name">PENETRATION</div>
                    <div class="stat-progress">
                        <div class="stat-fill" id="pen-bar" style="width: 10%"></div>
                    </div>
                </div>
            </div>
            
            <button class="fire-button" id="fire-btn">üî´ FIRE</button>
        </div>
        
        <div class="shooting-range">
            <h3 style="margin-bottom: 1rem; color: #d4af37;">üéØ SHOOTING RANGE</h3>
            
            <div class="targets" id="targets">
                <div class="target" data-value="100">üéØ</div>
                <div class="target" data-value="150">üéØ</div>
                <div class="target" data-value="200">üéØ</div>
            </div>
            
            <div class="range-stats">
                <div class="range-stat">
                    <div class="stat-label">SHOTS</div>
                    <div class="stat-value" id="shots">0</div>
                </div>
                <div class="range-stat">
                    <div class="stat-label">HITS</div>
                    <div class="stat-value" id="hits">0</div>
                </div>
                <div class="range-stat">
                    <div class="stat-label">ACCURACY</div>
                    <div class="stat-value" id="accuracy">0%</div>
                </div>
                <div class="range-stat">
                    <div class="stat-label">HEADSHOTS</div>
                    <div class="stat-value" id="headshots">0</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // Simple game state
        const gameState = {
            money: 1000,
            xp: 0,
            level: 1,
            shotsFired: 0,
            shotsHit: 0,
            headshotCount: 0,
            weapon: {
                name: 'PM PISTOL',
                damage: 35,
                accuracy: 65,
                rateOfFire: 300,
                penetration: 1,
                icon: 'üî´'
            }
        };
        
        // DOM elements
        const elements = {
            money: document.getElementById('money'),
            xp: document.getElementById('xp'),
            level: document.getElementById('level'),
            dps: document.getElementById('dps'),
            fireBtn: document.getElementById('fire-btn'),
            targets: document.getElementById('targets'),
            shots: document.getElementById('shots'),
            hits: document.getElementById('hits'),
            accuracy: document.getElementById('accuracy'),
            headshots: document.getElementById('headshots'),
            notification: document.getElementById('notification')
        };
        
        // Game functions
        function updateDisplay() {
            elements.money.textContent = gameState.money.toLocaleString();
            elements.xp.textContent = gameState.xp.toLocaleString();
            elements.level.textContent = gameState.level;
            elements.shots.textContent = gameState.shotsFired;
            elements.hits.textContent = gameState.shotsHit;
            elements.headshots.textContent = gameState.headshotCount;
            
            const accuracy = gameState.shotsFired > 0 
                ? ((gameState.shotsHit / gameState.shotsFired) * 100).toFixed(1)
                : 0;
            elements.accuracy.textContent = accuracy + '%';
            
            const dps = (gameState.weapon.damage * gameState.weapon.rateOfFire / 60 * gameState.weapon.accuracy / 100).toFixed(1);
            elements.dps.textContent = dps;
        }
        
        function showDamageNumber(x, y, damage, type = 'normal') {
            const damageElement = document.createElement('div');
            damageElement.className = 'damage-number';
            damageElement.textContent = '+' + damage;
            damageElement.style.left = x + 'px';
            damageElement.style.top = y + 'px';
            
            if (type === 'headshot') {
                damageElement.style.color = '#ff4444';
                damageElement.style.fontSize = '2rem';
            }
            
            document.body.appendChild(damageElement);
            
            setTimeout(() => {
                damageElement.remove();
            }, 1500);
        }
        
        function showNotification(message) {
            elements.notification.textContent = message;
            elements.notification.classList.add('show');
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 3000);
        }
        
        function fire(targetElement = null) {
            gameState.shotsFired++;
            
            // Calculate hit chance
            const hitChance = gameState.weapon.accuracy / 100;
            const isHit = Math.random() < hitChance;
            
            if (isHit) {
                gameState.shotsHit++;
                
                let damage = gameState.weapon.damage;
                let type = 'normal';
                
                // Check for headshot
                if (Math.random() < 0.1) {
                    damage *= 3;
                    type = 'headshot';
                    gameState.headshotCount++;
                }
                
                // Add money and XP
                const moneyReward = Math.floor(damage * 10);
                gameState.money += moneyReward;
                gameState.xp += Math.floor(damage / 10);
                
                // Show damage number
                if (targetElement) {
                    const rect = targetElement.getBoundingClientRect();
                    showDamageNumber(rect.left + rect.width/2, rect.top, damage, type);
                    
                    // Target hit animation
                    targetElement.style.transform = 'scale(1.2)';
                    targetElement.style.background = 'radial-gradient(circle, #ffff00 0%, #ff8800 100%)';
                    setTimeout(() => {
                        targetElement.style.transform = 'scale(1)';
                        targetElement.style.background = 'radial-gradient(circle, #ff0000 0%, #cc0000 100%)';
                    }, 200);
                }
                
                // Check for level up
                const newLevel = Math.floor(Math.sqrt(gameState.xp / 100)) + 1;
                if (newLevel > gameState.level) {
                    gameState.level = newLevel;
                    gameState.money += newLevel * 500;
                    showNotification(`üéâ LEVEL UP! Level ${newLevel} reached!`);
                }
            }
            
            updateDisplay();
        }
        
        // Event listeners
        elements.fireBtn.addEventListener('click', () => {
            fire();
            
            // Button animation
            elements.fireBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                elements.fireBtn.style.transform = 'scale(1)';
            }, 100);
        });
        
        // Target clicking
        elements.targets.addEventListener('click', (e) => {
            if (e.target.classList.contains('target')) {
                fire(e.target);
            }
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                fire();
            }
        });
        
        // Auto-save
        setInterval(() => {
            localStorage.setItem('eft_simple_save', JSON.stringify(gameState));
        }, 10000);
        
        // Load save
        const saved = localStorage.getItem('eft_simple_save');
        if (saved) {
            try {
                const savedState = JSON.parse(saved);
                Object.assign(gameState, savedState);
                showNotification('üíæ Game loaded!');
            } catch (e) {
                console.warn('Failed to load save');
            }
        }
        
        // Initialize display
        updateDisplay();
        
        console.log('üéñÔ∏è Simple Escape From Training loaded!');
        console.log('üéÆ Controls: Click FIRE button, click targets, or press SPACE');
    </script>
</body>
</html>
